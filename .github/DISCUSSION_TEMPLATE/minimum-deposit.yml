    id: token
    attributes:
      label: Console link to the SuperToken
      description: "(example link: https://console.superfluid.finance/optimism-mainnet/supertokens/0x4ac8bD1bDaE47beeF2D1c6Aa62229509b962Aa0d)"
    validations:
      required: true

  - type: input
    id: amount
    attributes:
