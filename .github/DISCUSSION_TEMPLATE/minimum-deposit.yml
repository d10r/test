title: "[Minimum Deposit for SuperToken] "
body:
  - type: input
    id: token
    attributes:
      label: Console link to the SuperToken
      description: "(example link: https://console.superfluid.finance/optimism-mainnet/supertokens/0x4ac8bD1bDaE47beeF2D1c6Aa62229509b962Aa0d)"
    validations:
      required: true

  - type: input
    id: amount
    attributes:
      label: Proposed minimium deposit amount
      description: "(example amount: 0.03)"
    validations:
      required: true

  - type: textarea
    attributes:
      label: Comments
       description: Optional comments
    validations:
      required: false


  - type: markdown
    attributes:
      value: |
        This is text that will show up in the template!
  - type: textarea
    id: improvements
    attributes:
      label: Top 3 improvements
      description: "What are the top 3 improvements we could make to this project?"
      value: |
        1.
        2.
        3.
        ...
      render: bash
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        ## Markdown header
        And some more markdown
  - type: input
    id: has-id
    attributes:
      label: Suggestions
      description: A description about suggestions to help you
    validations:
      required: true
  - type: dropdown
    id: download
    attributes:
      label: Which area of this project could be most improved?
      options:
        - Documentation
        - Pull request review time
        - Bug fix time
        - Release cadence
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Check that box!
      options:
        - label: This one!
          required: true
        - label: I won't stop you if you check this one, too
  - type: markdown
    attributes:
      value: |
        ### The thrilling conclusion
        _to our template_
